<ul class="list-unstyled">
  <li class="artist" ng-repeat="artist in ctrl.artists">
    <img class="artist-image" ng-src="{{artist.image}}" />
    <span class="artist-name">{{artist.name}}</span>
    <ul class="genres">
      <li ng-repeat="genre in artist.genres">{{genre}}</li>
    </ul>
    <ul>
      <li ng-repeat="song in artist.songs"><img tooltip="{{song.name}}" ng-src="{{song.image}}" /></li>
    </ul>
  </li>
</ul>
